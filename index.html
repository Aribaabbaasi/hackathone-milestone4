<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id="Main Heading" rows="1">Editable Resume Builder Information By Ariba Abbasi</h1>
   <form id="resumeform">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required>

<!--Profile Picture-->
<label for="uploading"><p> Upload Image: </p></label>
<input id="uploading" placeholder="Upload Your Image" class="input" title="Upload" type="file" name="dp" required>
      </fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
    <textarea id="education" name="education" rows="4"></textarea> <br>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience
    </label>
    <textarea id="experience" name="experience" rows="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="4"required> </textarea> <br>
</fieldset>

<button type="submit"> Generate Resume Below</button>
   

<hr>
<br>
<fieldset>
<!-- Dynamis and Editable Resume Builder-->
   <div id="resumeOutput" contenteditable="true">
    <!--Resume Will Be Generated Below -->
   </div>
</fieldset>

   <script src="script.js"></script>
</form>
</body>
</html>
